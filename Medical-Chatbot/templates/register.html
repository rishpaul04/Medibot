<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwasthAI - Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="background-shapes"></div>
    
    <nav class="navbar">
        <div class="logo"><span class="icon">‚èÉ</span> SwasthAI</div>
        <a href="{{ url_for('login') }}" class="register-btn">Login</a>
    </nav>

    <div class="login-container">
        <form class="login-card" action="/register" method="POST">
            <h1>Create Account</h1>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Register</button>
            <p class="footer-text">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </form>
    </div>
</body>
</html>
